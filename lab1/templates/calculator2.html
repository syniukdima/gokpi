<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор 2</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
  <h1>Калькулятор 2</h1>
  <form id="calculator2Form">
    <div class="input-group">
      <input type="number" step="0.01" id="inputC" required placeholder="Вуглець у горючій масі (C), %">
      <input type="number" step="0.01" id="inputH" required placeholder="Водень у горючій масі (H), %">
      <input type="number" step="0.01" id="inputO" required placeholder="Кисень у горючій масі (O), %">
      <input type="number" step="0.01" id="inputS" required placeholder="Сірка у горючій масі (S), %">
      <input type="number" step="0.01" id="inputA" required placeholder="Зола у сухій масі (A), %">
      <input type="number" step="0.01" id="inputW" required placeholder="Волога у робочій масі (W), %">
      <input type="number" step="0.01" id="inputV" required placeholder="Ванадій (V), мг/кг">
      <input type="number" step="0.01" id="inputQi_daf" required placeholder="Нижча теплота згоряння горючої маси (Qi_daf), МДж/кг">
    </div>
    <button type="submit" class="button">Розрахувати</button>
  </form>

  <div class="results">
    <div class="result-section">
      <h2>Склад робочої маси</h2>
      <div id="workingMassResults"></div>
    </div>
    <div class="result-section">
      <h2>Теплота згоряння</h2>
      <div id="heatingValueResult"></div>
    </div>
  </div>
</div>
<script src="/static/js/calculator2.js"></script>
</body>
</html>
